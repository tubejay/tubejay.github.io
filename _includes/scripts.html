<!-------------------->
<!----- mathjax ------>
<!-------------------->

<!-- cdn -->
<script
  type  = "text/javascript"
	src   = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
  async >
</script>

<!-- config -->
<script
  type = "text/x-mathjax-config"
  src  = "/assets/js/mathjax/mathjax.js" >
</script>



<!-------------------->
<!------ ruwix  ------>
<!------ twisty ------>
<!-------------------->

<!-- https://scaomath.github.io/blog/javascript-go-board-jekyll/#page-specific-loading-method-2 -->

<!-- ruwix or twisty -->
<!-- https://shopify.github.io/liquid/basics/operators/ -->
{% if page.ruwix or page.twisty %}
  <script
    type = "module"
    src  = "/assets/js/cube/test.js"
    defer >
  </script>
{% endif %}

<!-- ruwix -->
{% if page.ruwix %}
  <script
    type  = "text/javascript"
    src   = "/assets/js/cube/ruwix.js"
    defer >
  </script>
{% endif %}

<!-- twisty -->
{% if page.twisty %}
  <script
    type  = "module"
    src   = "https://cdn.cubing.net/js/cubing/twisty"
    defer >
  </script>
  <script
    type  = "text/javascript"
    src   = "/assets/js/cube/twisty.js"
    defer >
  </script>
{% endif %}



<!-------------------->
<!----- editor ------->
<!-------------------->

{% if page.editor %}
  <script
    type    = "text/javascript"
    src     = "https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ace.js"
    charset = "utf-8" >
  </script>
  <!-- https://github.com/medialize/sass.js/blob/master/docs/getting-started.md -->
  <!-- https://cdnjs.com/libraries/sass.js -->
  <script
    src            = "https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.js"
    integrity      = "sha512-vFuaaZYoggy/d8NDpdlKeJ1IXIvZQkNHv2wiB2FduK409M3k2Yt5M+BN/v929+4RtSK6GK+ASwZ+Okpz9K3Btw=="
    crossorigin    = "anonymous"
    referrerpolicy = "no-referrer" >
  </script>
  <script
    type  = "text/javascript"
    src   = "/assets/js/dev/editor.js"
    defer >
  </script>
{% endif %}
