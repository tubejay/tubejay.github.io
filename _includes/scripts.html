<!-- mathjax -->
<script
  type  = "text/javascript"
	src   = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
  async
></script>
<script
  type = "text/x-mathjax-config"
>
  MathJax.Hub.Config({
    extensions : ["tex2jax.js"],
    jax        : ["input/TeX", "output/HTML-CSS"],
    tex2jax    : {
      inlineMath     : [ ['$','$'], ["\\(","\\)"] ],
      displayMath    : [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes : true
    },
    "HTML-CSS" : {
      availableFonts : ["TeX"]
    }
  });
</script>



<!-- https://scaomath.github.io/blog/javascript-go-board-jekyll/#page-specific-loading-method-2 -->
<!-- https://shopify.github.io/liquid/basics/operators/ -->

<!-- ruwix -->
{% if page.ruwix %}
  <script
    type  = "text/javascript"
    src   = "/assets/js/ruwix.js"
    defer
  ></script>
{% endif %}

<!-- twisty -->
{% if page.twisty %}
  <script
    type  = "text/javascript"
    src   = "/assets/js/twisty.js"
    defer
  ></script>
  <script
    src   = "https://cdn.cubing.net/js/cubing/twisty"
    type  = "module"
    defer
  ></script>
{% endif %}

<!-- ruwix or twisty -->
{% if page.ruwix or page.twisty %}
  <script
    type  = "text/javascript"
    src   = "/assets/js/ruwix_twisty_common.js"
    defer
  ></script>
{% endif %}
