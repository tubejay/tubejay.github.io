<script
  type  = "text/javascript"
	src   = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
  async
></script>

<script
  type = "text/x-mathjax-config"
>
  MathJax.Hub.Config({
    extensions : ["tex2jax.js"],
    jax        : ["input/TeX", "output/HTML-CSS"],
    tex2jax    : {
      inlineMath     : [ ['$','$'], ["\\(","\\)"] ],
      displayMath    : [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes : true
    },
    "HTML-CSS" : {
      availableFonts : ["TeX"]
    }
  });
</script>

<!-- https://scaomath.github.io/blog/javascript-go-board-jekyll/#page-specific-loading-method-2 -->
{ % if page.ruwix % }
  <script
    type  = "text/javascript"
    src   = "/assets/js/ruwix.js"
    defer
  ></script>
{ % endif % }
