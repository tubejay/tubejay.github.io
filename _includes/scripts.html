<!-------------------->
<!----- mathjax ------>
<!-------------------->

<script
  type  = "text/javascript"
	src   = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"
  async >
</script>
<script
  type = "text/x-mathjax-config"
  src  = "/assets/js/mathjax/mathjax.js" >
</script>



<!-------------------->
<!------ ruwix  ------>
<!------ twisty ------>
<!-------------------->

<!-- https://scaomath.github.io/blog/javascript-go-board-jekyll/#page-specific-loading-method-2 -->

<!-- ruwix or twisty -->
<!-- https://shopify.github.io/liquid/basics/operators/ -->
{% if page.ruwix or page.twisty %}
  <script
    type = "module"
    src  = "/assets/js/cube/test.js"
    defer >
  </script>
{% endif %}

<!-- ruwix -->
{% if page.ruwix %}
  <script
    type  = "text/javascript"
    src   = "/assets/js/cube/ruwix.js"
    defer >
  </script>
{% endif %}

<!-- twisty -->
{% if page.twisty %}
  <script
    type  = "module"
    src   = "https://cdn.cubing.net/js/cubing/twisty"
    defer >
  </script>
  <script
    type  = "text/javascript"
    src   = "/assets/js/cube/twisty.js"
    defer >
  </script>
{% endif %}



<!-------------------->
<!------- ace -------->
<!-------------------->

{% if page.ace %}
  <script
    type    = "text/javascript"
    src     = "https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ace.js"
    charset = "utf-8" >
  </script>
  <script
    type    = "text/javascript"
    src     = "https://cdnjs.cloudflare.com/ajax/libs/ace/1.16.0/ext-language_tools.min.js"
    charset = "utf-8" >
  </script>
  <script
    type  = "text/javascript"
    src   = "/assets/js/dev/ace.js"
    defer >
  </script>
{% endif %}



<!-------------------->
<!---- codemirror ---->
<!-------------------->

{% if page.codemirror %}
  <script
    type = "text/javascript"
    src  = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" >
  </script>
  <link
    rel  = "stylesheet"
    href = "https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" >
{% endif %}



<!-------------------->
<!------- sass ------->
<!-------------------->

{% if page.sass %}
  <!-- https://github.com/medialize/sass.js/blob/master/docs/getting-started.md#using-the-synchronous-api-in-the-browser -->
  <!-- https://cdnjs.com/libraries/sass.js -->
  <!-- https://stackoverflow.com/a/75716055 -->
  <script
    src = "https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js" >
  </script>
{% endif %}



<!-------------------->
<!------ gridjs ------>
<!-------------------->

{% if page.gridjs %}
  <!-- https://gridjs.io/docs/hello-world#browser -->
  <!-- https://gridjs.io/docs/install#jsdelivr -->
  <script
    src = "https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js" >
  </script>
  <link
    rel  = "stylesheet"
    href = "https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" >
{% endif %}
